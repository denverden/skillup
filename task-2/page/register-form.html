<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <header>
    <a href="../index.html">Главная страница</a>
    <h1>Register</h1>
    <hr>
    <nav>
      <a href="./list.html">List</a>
      <a href="./table.html">Table</a>
      <a href="./login-form.html">Login</a>
      <a href="./register-form.html">Register</a>
    </nav>
  </header>
  <hr>
  <main>
    <form action="#" method="POST">
      <label for="fio">Имя:</label>
      <input type="text" id="fio" name="fio" value="" required>
      <br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" value="" required>
      <br>
      <label for="pass">Пароль:</label>
      <input type="password" id="pass" name="pass" value="" required>
      <br>
      <label>Хобби:</label>
      <select name="hobby" id="hobby">
        <option value="h1">Туризм</option>
        <option value="h2">Охота</option>
        <option value="h3">Танцы</option>
        <option value="h4">Кулинария</option>
        <option value="h5">Компьютерные игры</option>
      </select>
      <br>
      <label>Пол:</label>
      <input type="radio" id="sexMale" name="sex" value="male" required>
      <label for="sexMale">Муж</label>
      <input type="radio" id="sexFemale" name="sex" value="female" required>
      <label for="sexFemale">Жен</label>
      <br>
      <input type="checkbox" id="agreement" name="agreement" value="true" required>
      <label for="agreement">Соглашение прочитал(а).</label>
      <br>
      <input type="submit">
      <button type="reset">Очистить</button>
    </form>
  </main>
  <hr>
  <footer>Все права защищены &copy;</footer>
</body>
</html>
